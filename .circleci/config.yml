defaults: &defaults
  docker:
    - image: docker

version: 2
jobs:
  site:build:
    <<: *defaults
    steps:
      - checkout
      - run: apk update && apk add make curl git
      - run: git submodule update --init --recursive

      - run: make setup
      - run: make build

  site:publish:
    <<: *defaults
    steps:
      - checkout
      - run: apk update && apk add make curl git openssh
      - run: git submodule update --init --recursive

      - add_ssh_keys:
          fingerprints:
            - "81:1b:7c:fe:1a:4c:22:e3:d1:3d:fe:8e:cb:c6:2d:c9"
      - run:
          name: Setup git
          command: |
            git config --global user.email "circleci@polarsquad.com"
            git config --global user.name "CircleCI"
            echo 'github.com,192.30.253.113 ssh-rsa ' >> ~/.ssh/known_hosts
      - run: make setup
      - run: make publish

  apps:build:
    <<: *defaults
    steps:
      - checkout
      - run: apk update && apk add make

      - setup_remote_docker

      - run:
          name: Build images
          command: |
            (cd apps/frontend && make all)
            (cd apps/backend && make all)

  apps:publish:
    <<: *defaults
    steps:
      - checkout
      - run: apk update && apk add make

      - setup_remote_docker

      - run:
          name: Login Docker hub
          command: echo $DOCKER_PASS | docker login --username $DOCKER_USER --password-stdin

      - run:
          name: Publish images
          command: |
            (cd apps/frontend && make publish)
            (cd apps/backend && make publish)

workflows:
  version: 2
  site:
    jobs:
      - site:build:
          filters:
            branches:
              ignore: /gh-pages/

      - site:publish:
          requires:
            - site:build
          filters:
            branches:
              ignore: /gh-pages/
              only: /master/

  apps:
    jobs:
      - apps:build:
          filters:
            branches:
              ignore: /gh-pages/

      - apps:publish:
          context: DockerHub
          requires:
            - apps:build
          filters:
            branches:
              ignore: /gh-pages/
              only: /master/
